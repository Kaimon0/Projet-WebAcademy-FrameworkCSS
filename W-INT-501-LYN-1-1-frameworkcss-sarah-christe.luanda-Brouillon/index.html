<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/framework.css">
    <title>Framework css</title>
</head>

<body>
    <div class="container">

        <h1 class="title">POWER PUFF GIRLS</h1>

        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <h2 class="title-h2">Blossom</h2>
            </div>

            <div class="col-12-xs col-5-sm col-3-md">
                <h2 class="title-h2">Bubbles</h2>
            </div>

            <div class="col-12-xs col-5-sm col-3-md">
                <h2 class="title-h2">Buttercup</h2>
            </div>
        </div>


        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-thumbnail" src="img/blossom.jpg" alt="Belle téléphone" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-thumbnail"  src="img/bulles.jpg" alt="Bulles chat" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-thumbnail" src="img/rebelle.jpg" alt="Rebelle dort" />
            </div>
        </div>


        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <img  class="img-responsive img-rounded" src="img/blossom2.jpg" alt="Belle téléphone" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-rounded" src="img/bubble3.jpg" alt="Bulles chat" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-rounded" src="img/buttercup.jpg" alt="Rebelle dort" />
            </div>
        </div>


        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-circle" src="img/blossom3.jpg" alt="Belle téléphone" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-circle" src="img/bubble2.jpg" alt="Bulles chat" />
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <img class="img-responsive img-circle" src="img/buttercup3.jpg" alt="Rebelle dort" />
            </div>
        </div>



        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-primary">PIF</button>
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-success">PAF</button>
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-info">POUF</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-outline-primary">BIM</button>
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-outline-success">BAM</button>
            </div>
            <div class="col-12-xs col-5-sm col-3-md">
                <button class="btn-outline-info">BOUM</button>
            </div>
        </div>

    </div>




</body>

</html>
